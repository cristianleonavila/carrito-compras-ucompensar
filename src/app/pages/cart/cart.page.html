<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>cart</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Carrito</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item *ngFor="let item of cart">
      <ion-label>
        <h2>{{ item.product.name }}</h2>
        <p>Cantidad: {{ item.quantity }}</p>
        <p>${{ item.product.price * item.quantity }}</p>
      </ion-label>
      <ion-button color="danger" (click)="removeProduct(item.product.id)">Eliminar</ion-button>
    </ion-item>
  </ion-list>

  <ion-item>
    <ion-label>Total: ${{ getTotal() }}</ion-label>
  </ion-item>
  <hr>
  <ion-button expand="full" color="secondary" [routerLink]="['/products']">Seguir Comprando</ion-button>
</ion-content>
